<!DOCTYPE html>
<html>
  <head>
    <title>DitzBitz</title>
    <script src="./src/index.js"></script>
    <script src="./src/bitz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/fomantic-ui@2.8.7/dist/semantic.min.js"></script>    
    <style type="text/css">
        body {
          background-color: #00897b;
        }
        .ui.inverted.menu .moss.active.item,
        .ui.inverted.moss.menu {
        background-color: #004d3f;
        }
    </style>
  </head>
  <body>
    <div class="ui fixed inverted moss menu">
        <div class="ui container">
          <a href="http://ditzbitz.com/NewPage/portflie.html" class="header item">
            DitzBitz
          </a>
        </div>
        <div class="ui simple dropdown item">
        Sort By <i class="dropdown icon"></i>
        <div class="menu">
            <a class="item" id="alph">Alphabetically</a>
            <a class="item" id="new">Newest</a>
            <a class="item" id="old">Oldest</a>
        </div>
        </div>
        <div class="ui simple dropdown item">
          Filter <i class="dropdown icon"></i>
          <div class="menu">
            <div class="header">Type</div>
                <a class="item" id="all">All</a>
                <a class="item" id="games">Games</a>
                <a class="item" id="trinkets">Trinkets</a>
            <div class="divider"></div>
            <div class="header">Tags</div>
                <a class="item" id="1">1</a>
                <a class="item" id="2">2</a>
                <a class="item" id="3">3</a>
                <a class="item" id="4">4</a>
                <a class="item" id="5">5</a>
          </div>
        </div>

    </div>
    </div>
    </div>

    <div class="ui stackable three column grid" id="bitzgrid">

        <div class="ui special cards">
            <div class="card">
              <div class="blurring dimmable image">
                <div class="ui inverted dimmer">
                  <div class="content">
                    <div class="center">
                      <div class="ui primary button">Description</div>
                    </div>
                  </div>
                </div>
                <img src="https://pbs.twimg.com/media/EeIHdguVoAAfU5y?format=jpg&name=large">
              </div>
            </div>
        </div>

    </div>
    <script>
        $('.special.cards .image').dimmer({
        on: 'hover'
        });
    </script>
  </body>
